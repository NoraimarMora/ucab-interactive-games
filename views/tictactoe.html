        <section id="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Tic Tac Toe</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div id="player-x" class="player active">
                            <i class="fa fa-solid fa-times"></i>
                            <span>&nbsp;Tu turno</span>
                        </div>
                        <div id="player-o" class="player">
                            <i class="fa fa-regular fa-circle"></i>
                            <span class="hidden">&nbsp;Tu turno</span>
                        </div>
                        <hr>
                        <div id="result" class="text-center hidden"></div>
                        <div class="text-center">
                            <button id="restart" class="btn btn-dark hidden"><i class="fa fa-solid fa-rotate-right"></i> Reiniciar</button>
                        </div>
                    </div>

                    <!-- Tablero -->
                    <div id="tablero" class="col-md-9 bg-body-tertiary">
                        <div class="row">
                            <div class="col-md-4 cell top left text-center empty" col="0" row="0"></div>                            
                            <div class="col-md-4 cell top middle text-center" col="1" row="0"></div>                            
                            <div class="col-md-4 cell top right text-center" col="2" row="0"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 cell center left text-center empty" col="0" row="1"></div>                            
                            <div class="col-md-4 cell center middle text-center" col="1" row="1"></div>                            
                            <div class="col-md-4 cell center right text-center empty" col="2" row="1"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 cell bottom left text-center empty" col="0" row="2"></div>                            
                            <div class="col-md-4 cell bottom middle text-center empty" col="1" row="2"></div>                            
                            <div class="col-md-4 cell bottom right text-center" col="2" row="2"></div>
                        </div>
                    </div>
                </div>
            </div>
